<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login - HealthSystem</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link   href={{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}    rel="stylesheet" media="screen">
        <link   href={{ url_for('static', filename='assets/font-awesome/css/font-awesome.min.css') }}    rel="stylesheet" media="screen">
        <link   href={{ url_for('static', filename='assets/css/form-elements.css') }}    rel="stylesheet" media="screen">
        <link   href={{ url_for('static', filename='assets/css/style.css') }}    rel="stylesheet" media="screen">


        <!-- Favicon and touch icons -->
        <link   href={{ url_for('static', filename='assets/ico/favicon.png') }}    rel="stylesheet" media="screen">
        <link   href={{ url_for('static', filename='assets/ico/apple-touch-icon-144-precomposed.png') }}    rel="stylesheet" media="screen" sizes="144x144">
        <link   href={{ url_for('static', filename='assets/ico/apple-touch-icon-114-precomposed.png') }}    rel="stylesheet" media="screen" sizes="114x114">
        <link   href={{ url_for('static', filename='assets/ico/apple-touch-icon-72-precomposed.png') }}    rel="stylesheet" media="screen" sizes="72x72">
        <link   href={{ url_for('static', filename='assets/ico/apple-touch-icon-57-precomposed.png') }}    rel="apple-touch-icon-precomposed" media="screen">

        <script>
    $(document).ready(function(){
      $(".form-username").val("Username...");
      $(".form-password").val("Password...");
    });
  </script>

  <style media="screen">
    #titolo1 {
      color: black;
      font-size: 32px;
    }

    #titolo {
      color: black;
      font-size: 50px;
    }

    .btn {
      background: #1da1f2;
    }
  </style>

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1 id="titolo"><strong>Health System</strong></h1>
                            <div class="description">
                            	<p id="titolo1">Enhanced Communication</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top"  style="background: rgba(0, 0, 0, 0.5);">
                        		<div class="form-top-left">
                        			<h3>Login to our site</h3>
                            		<p>Enter your username and password to log on:</p>
                                {% for message in get_flashed_messages() %}
                                <div class="alert alert-warning">
                                  <button type="button" class="close" data-dismiss="alert">
                                    &times;</button>
                                  {{ message }}
                                </div>
                                {% endfor %}
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom" style="background: rgba(0, 0, 0, 0.5);">
			                    <form role="form" action="/hs/login" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="submit" class="btn" style="background: #1da1f2;">Sign in!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src={{ url_for('static', filename='assets/js/jquery-1.11.1.min.js') }}   type="text/javascript"></script>
        <script src={{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}   type="text/javascript"></script>
        <script src={{ url_for('static', filename='assets/js/jquery.backstretch.min.js') }}   type="text/javascript"></script>
        <script src={{ url_for('static', filename='assets/js/scripts.js') }}   type="text/javascript"></script>

        <script>
         jQuery(document).ready(function() {
         //Fullscreen BG, or to automatically choose from a set of resolutions.
         // The width is the width of the image, and the algorithm chooses the best fit.
             if(window.innerWidth >= 800)
             {
                $.backstretch(["https://cdn.wallpapersafari.com/44/27/S0a4Ag.jpg"]);
             }
            else
            {
                $.backstretch(["https://www.serenamissori.it/wp-content/uploads/2017/07/medicina-funzionale-biotipizzata-750x480.jpg"]);
            }
            // Form validation
            $('.login-form input[type="text"], .login-form input[type="password"], .login-form textarea').on('focus', function() {
                $(this).removeClass('input-error');
            });
            $('.login-form').on('submit', function(e) {
                $(this).find('input[type="text"], input[type="password"], textarea').each(function(){
                    if( $(this).val() == "" ) {
                        e.preventDefault();
                        $(this).addClass('input-error');
                    }
                    else {
                        $(this).removeClass('input-error');
                    }
               });
            });
        });
    </script>

    </body>

</html>
